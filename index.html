        this.el = heartEl;


        setTimeout(() => {

          hearts.splice(hearts.indexOf(this), 1);
        }, 10000)
      }

      update() {
        this.x += Math.cos(this.theta) * 1;
        this.y += 1;
        this.theta += 0.01;
        this.el.style.left = `${this.x}px`;
        this.el.style.top = `${this.y}px`;
      }
